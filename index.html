<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f4ff4f902c.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Minesweeper</title>
    <link rel="shortcut icon" href="Resources/favicon.png" />
  </head>
  <body>
    <header class="header">
      <h1 id="time" class="time"><time>00:00</time></h1>
      
      <form>
        <select class="difficulty">
          <option value="">None</option>
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
        </select>
      </form>

      <div class="flag-count">
        <h1 class="flags">Flags:</h1>
        <h1 class="mines" id="mines"></h1>
      </div>
    </header>
    <h2 class="message"></h2>
    <div class="game-board"></div>
  </body>
  <script src="mine.js"></script>
</html>
